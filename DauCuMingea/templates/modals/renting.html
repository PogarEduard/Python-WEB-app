<!-- Selling confirm -->
<div class="modal fade" id="Modal-tennis_field-{{ tennis_field.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          <!-- -->
          {{ tennis_fields.name }}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="md-form md-outline input-with-post-icon datepicker">
          <div class="container">
          <div class="container-date">
            <form method="post">
              {{ renting_form.hidden_tag() }}
            <h6 class="text" style="color:black">Alege cand doresti sa inchiriezi</h6>
              {{ renting_form.start_date(class="datepicker", placeholder="Prima zi") }}
              {{ renting_form.end_date(class="datepicker", placeholder="Ultima zi") }}


              <input id="rent_tennis_field_name" name="rent_tennis_field_name" type="hidden" value="{{ tennis_field.name }}">
              <input id="rent_tennis_field_price" name="rent_tennis_field_price" type="hidden" value="{{ tennis_field.price }}">
              <input id="rent_tennis_field_location" name="rent_tennis_field_location" type="hidden" value="{{ tennis_field.location }}">

              <br>
              <br>
              <br>

              {{ renting_form.submit(class="btn btn-primary") }}
            </form>
          </div>
          </div>
        </div>




      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close </button>
      </div>
    </div>
  </div>
</div>
